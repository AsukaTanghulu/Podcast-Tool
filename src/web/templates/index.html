<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播客分析工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">播客分析工具</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#settings">设置</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 任务提交表单 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">新建分析任务</h5>
            </div>
            <div class="card-body">
                <!-- 内容类型选择 -->
                <ul class="nav nav-tabs mb-3" id="contentTypeTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="podcast-tab" data-bs-toggle="tab"
                                data-bs-target="#podcast-panel" type="button" role="tab">
                            <i class="bi bi-broadcast"></i> 播客链接
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="documentary-tab" data-bs-toggle="tab"
                                data-bs-target="#documentary-panel" type="button" role="tab">
                            <i class="bi bi-film"></i> 纪录片上传
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="contentTypeTabContent">
                    <!-- 播客 URL 提交 -->
                    <div class="tab-pane fade show active" id="podcast-panel" role="tabpanel">
                        <form id="submitForm">
                            <div class="mb-3">
                                <label for="podcastUrl" class="form-label">播客 URL</label>
                                <input type="url" class="form-control" id="podcastUrl"
                                       placeholder="https://www.xiaoyuzhoufm.com/episode/..." required>
                                <div class="form-text">请输入小宇宙播客页面链接</div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="submitSpinner"></span>
                                开始分析
                            </button>
                        </form>
                    </div>

                    <!-- 纪录片文件上传 -->
                    <div class="tab-pane fade" id="documentary-panel" role="tabpanel">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="documentaryFile" class="form-label">选择音频/视频文件</label>
                                <input type="file" class="form-control" id="documentaryFile"
                                       accept="audio/*,video/*" required>
                                <div class="form-text">
                                    支持格式: MP3, WAV, M4A, FLAC, AAC, OPUS (音频) | MP4, FLV, WEBM, MKV, AVI, MOV (视频)
                                    <br>最大文件大小: 2GB
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="documentaryTitle" class="form-label">纪录片标题（可选）</label>
                                <input type="text" class="form-control" id="documentaryTitle"
                                       placeholder="如不填写，将使用文件名">
                            </div>
                            <button type="submit" class="btn btn-primary" id="uploadBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="uploadSpinner"></span>
                                上传并分析
                            </button>
                            <div class="progress mt-3 d-none" id="uploadProgress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated"
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="submitAlert" class="alert mt-3 d-none"></div>
            </div>
        </div>

        <!-- 播客列表 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">播客列表</h5>
                <div class="btn-group" role="group">
                    <button class="btn btn-sm btn-outline-primary" onclick="loadPodcasts()">
                        刷新
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="clearAllPodcasts()">
                        清空全部
                    </button>
                </div>
            </div>
            <div class="card-body">
                <!-- 栏目筛选 -->
                <div class="mb-3">
                    <label class="form-label small">按栏目筛选：</label>
                    <select class="form-select form-select-sm" id="categoryFilter" onchange="filterByCategory()">
                        <option value="">全部栏目</option>
                    </select>
                </div>

                <div id="podcastList">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 播客详情模态框 -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">播客详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailContent">
                    <!-- 详情内容将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 文件预览模态框 -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">文件预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="previewContent" style="max-height: 70vh; overflow-y: auto;">
                    <!-- 预览内容将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
